<h2>
    Caja Registradora</h2>
<main>


    <div class="productos">

        <app-productos nombre="Comidas" [productos]="comidas" (producto)="comprar_producto($event)"></app-productos>
        <app-productos nombre="Bebidas" [productos]="bebidas" (producto)="comprar_producto($event)"></app-productos>

    </div>

    <div class="caja">
        <app-caja (eliminarProducto)="eliminarProducto($event)" [pedido]="pedidos"></app-caja>
    </div>

</main>
