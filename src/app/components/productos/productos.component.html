<h4 class="subtitle">{{nombre}}</h4>

<div class="content">
    <div *ngFor="let item of productos">
        <img width="200px" height="150px" [src]="ruta + item.imagen" alt="">
        <span>Producto: {{item.nombre}}</span>
        <p>Precio: $ {{item.precio}}</p>
        <p>Stock: {{item.stock}}</p>
        <button [ngClass]="{'desactivado': item.stock <= 0}" (click)="comprar(item) ">{{item.stock<= 0? 'Agotado': 'Comprar'}}</button>
    </div>
</div>
